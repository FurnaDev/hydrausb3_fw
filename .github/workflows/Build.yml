name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  RISCV_GCC_PATH: /opt/gcc_riscv/xpack-riscv-none-elf-gcc-12.2.0-1/bin

jobs:
  build-and-upload:
    strategy:
      matrix:
        PROJECT_NAME: [HydraUSB3_Blink_ULED, HydraUSB3_DualBoard_HSPI, HydraUSB3_DualBoard_SerDes, HydraUSB3_DualBoard_USB]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Checkout submodules
        run: git submodule update --init --recursive
  
      - name: Download GCC archive
        run: wget https://github.com/hydrausb3/riscv-none-elf-gcc-xpack/releases/download/12.2.0-1/xpack-riscv-none-elf-gcc-12.2.0-1-linux-x64.tar.gz

      - name: Extract GCC archive
        run: |
          mkdir /opt/gcc_riscv
          tar xvfz xpack-riscv-none-elf-gcc-12.2.0-1-linux-x64.tar.gz -C /opt/gcc_riscv/

      - name: Verify GCC installation
        run: |
          export PATH="$PATH:${{ env.RISCV_GCC_PATH }}"
          riscv-none-elf-gcc --version

      - name: Build ${{ matrix.PROJECT_NAME }}
        run: |
          export PATH="$PATH:/opt/gcc_riscv/xpack-riscv-none-elf-gcc-12.2.0-1/bin"
          cd ${{ matrix.PROJECT_NAME }}
          make

      - name: Upload artifact ${{ matrix.PROJECT_NAME }}
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.PROJECT_NAME }}
          path: ${{ matrix.PROJECT_NAME }}
